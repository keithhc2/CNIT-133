<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

	function processNums(){
		var positiveNums=0, negativeNums=0, zeros=0;
		var num1, num2, num3, num4, num5;
		num1 = parseInt(document.getElementById("num1").value);
		num2 = parseInt(document.getElementById("num2").value);
		num3 = parseInt(document.getElementById("num3").value);
		num4 = parseInt(document.getElementById("num4").value);
		num5 = parseInt(document.getElementById("num5").value);

		if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)){
			var resultString = "Please only enter numbers and not any other types.";
		}
		else{
			positiveOrNegative(num1);
			positiveOrNegative(num2);
			positiveOrNegative(num3);
			positiveOrNegative(num4);
			positiveOrNegative(num5);
			var resultString = "";
			resultString += "Number of positive numbers: " + positiveNums.toString() + "<br>";
			resultString += "Number of negative numbers: " + negativeNums.toString() + "<br>";
			resultString += "Number of zeros: " + zeros.toString() + "<br>";

		}
		document.getElementById("results").innerHTML = resultString;
		function positiveOrNegative(num){
			if (Math.sign(num) === 1){
				positiveNums++;
			}
			else if (Math.sign(num) === -1){
				negativeNums++;
			}
			else if (Math.sign(num) === 0){
				zeros++;
			}
		}
	};
	$(document).ready(function(){
	  $("#submitButton").click(processNums);
	});
</script>
