<h1>Homework 2 Part 2</h1>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	function processNums(){
		var num1 = parseInt(document.getElementById("num1").value);
		var num2 = parseInt(document.getElementById("num2").value);
		var num3 = parseInt(document.getElementById("num3").value);

		if (isNaN(num1) || isNaN(num2) || isNaN(num3)){
			resultsOutput = "Please enter numbers and not any other type.";
		}
		else{
			var sumOfNums = num1 + num2 + num3;
			var productOfNums = num1 * num2 * num3;
			var averageOfNums = sumOfNums/3;
			var min = Math.min(num1, num2, num3);
			var max = Math.max(num1, num2, num3);
			var resultsOutput = "";
			resultsOutput += "Sum of your numbers: " + sumOfNums.toString() + "<br>";
			resultsOutput += "Product of your numbers: " + productOfNums.toString() + "<br>";
			resultsOutput += "Average of your numbers: " + averageOfNums.toFixed(3).toString() + "<br>";
			resultsOutput += "Minimum of your numbers: " + min.toString() + "<br>";
			resultsOutput += "Maximum of your numbers: " + max.toString() + "<br>";
		}
		document.getElementById("results").innerHTML = resultsOutput;

	}
	$(document).ready(function(){
	  $("#hideResults").click(function(){
	    $("#results").fadeTo("slow", 0);
	  });
	  $("#submitButton").click(processNums);
	});
</script>

<form>
	<div>Enter some numbers to get calculations</div>
	<table>
		<tr>
			<td>First Number:</td> 
			<td><input type="number" id="num1"></td>
		</tr>
		<tr>
			<td>Second Number:</td>
			<td><input type = "number" id="num2"></td>
		</tr>
		<tr>
			<td>Third Number:</td>
			<td><input type = "number" id="num3"></td>
		</tr>
	</table>
	<input type = "button" value = "Submit" id = "submitButton">
</form>
<div id = "results"></div>
