<h2>Part 2 - Dropdown menus with destinations</h2>

<p>Using onChange:</p>
<select name = "destList1" id = "destList1">
	<option>Choose your destination wisely</option>
	<option value = "https://www.google.com/">Google</option>
	<option value = "https://www.youtube.com/">YouTube</option>
	<option value = "https://www.reddit.com/">Reddit</option>
	<option value = "https://www.ccsf.edu/">CCSF</option>
</select>

<br>
<p>Using a button:</p>
<select name = "destList2" id = "destList2">
	<option>Pick one and click Go!</option>
	<option value = "https://bing.com/">Bing</option>
	<option value = "https://gmail.com/">Gmail</option>
	<option value = "https://linkedin.com/">LinkedIn</option>
	<option value = "https://cnn.com/">CNN</option>
</select>
<input type = "button" value = "Go!" id = "goButton">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	function firstDestListFunction(){
		var destination = document.getElementById("destList1").value;
		if (destination !== "Choose your destination wisely"){
			window.location.href = destination;
		}
	}
	document.getElementById("destList1").onchange = firstDestListFunction;

	function secondDestListFunction(){
		var destination = document.getElementById("destList2").value;
		if (destination !== "Pick one and click Go!"){
			window.location.href = destination;
		}
	}
	var goButton = document.getElementById("goButton");
	goButton.addEventListener("click", secondDestListFunction);
</script>
