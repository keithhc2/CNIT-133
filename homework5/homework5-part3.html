<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		document.getElementById("infoButton").addEventListener("click", displayResults);
	});
	function buildArrayString(array1, positionNum){
		var result = "Thanks for your inquiry. Here is the information you requested:" + "<br>";
		result += "State abbr. = " + array1[positionNum][0] + "<br>";
		result += "State Name = " + array1[positionNum][1] + "<br>";
		result += "Capital = " + array1[positionNum][2] + "<br>";
		result += "Population = " + array1[positionNum][3] + "<br>";
		return result;
	}
	function displayResults(){
		var foundState = false;
		var stateArray = [
							["AL", "Alabama", "Montgomery", "4,887,871"],
							["AK", "Alaska", "Juneau", "737,438"],
							["AZ", "Arizona", "Phoenix", "7,171,646"],
							["AR", "Arkansas", "Little Rock", "3,010,825"],
							["CA", "California", "Sacramento", "39,557,015"],
							["CO", "Colorado", "Denver", "5,694,564"]
						 ];
		var stateString = document.getElementById("textField").value;
		if (stateString.length == 2){
			for (i = 0; i < stateArray.length; i++){
				if (stateString.toUpperCase() === stateArray[i][0].toUpperCase()){
					result  = buildArrayString(stateArray, i);
					foundState = true;
					break;
				}
			}
		}
		else if (stateString.length > 2){
			for (i = 0; i < stateArray.length; i++){
				if (stateString.toUpperCase() === stateArray[i][1].toUpperCase()){
					result  = buildArrayString(stateArray, i);
					foundState = true;
					break;
				}
			}
		}
		if (foundState === true){
			document.getElementById("results").innerHTML = result;
			tableString = "<table>";
			tableString += "<tr>";
			tableString += "<td>State Abbr.</td>";
			tableString += "<td>State Name</td>";
			tableString += "<td>Capital</td>";
			tableString += "<td>Population</td>";
			tableString+= "</tr>";
			for (i = 0; i < stateArray.length; i++){
				tableString += "<tr>";
				for (j = 0; j < stateArray[i].length; j++){
					tableString += "<td>" + stateArray[i][j] + "</td>";
				}
				tableString += "</tr>";
			}
			tableString += "</table>";
			document.getElementById("stateTable").innerHTML = tableString;
		}
		if (foundState === false){
			document.getElementById("results").innerHTML = "Please enter a valid state. You can enter AL (Alabama), AK (Alaska), AZ (Arizona), AR (Arkansas), CA (California), or CO (Colorado).";
		}


	}
</script>
